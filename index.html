<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Veltis Rock Challenge</title>

<style>
:root {
  --sap-blue: #00A1E0;
  --neon-pink: #FF00FF;
  --electric-blue: #03DAC6;
  --dark-background: #1A1A2E;
  --glow-color: #E0F7FA;
  --amber: #FFC107;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background-color: var(--dark-background);
  background-image: url("fondo.jpg"); /* Aseg√∫rate de que esta imagen exista */
  color: white;
  text-align: center;
  overflow: hidden;
   
  /* FIX de alineaci√≥n */
  display: flex;
  justify-content: center;
  align-items: center;

  height: 100vh;
  width: 100vw;
  padding: 0;
  background-size: cover;
  background-position: center;
}

/* --- OVERLAY --- */
.overlay {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  background: rgba(26, 26, 46, 0.95);
  backdrop-filter: blur(10px);
  z-index: 10000;

  /* FIX de centrado real */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  padding: 0 !important;
  opacity: 1;
  pointer-events: auto;
  transition: opacity 0.5s ease-out;
}


.overlay.hidden {
  opacity: 0;
  pointer-events: none;
}

#startButton {
  margin-top: 20px;
  padding: 15px 30px;
  font-size: 20px;
  font-weight: bold;
  color: white;
  background-color: var(--amber);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 15px var(--amber);
}

#startButton:active {
  transform: scale(0.95);
}

/* RESULTADOS */
#overlay-results .results-wrapper {
  transform: scale(0.8);
  opacity: 0;
  animation: result-appear 0.6s forwards;
}

@keyframes result-appear {
  to { transform: scale(1); opacity: 1; }
}

.final-message {
  font-size: 2.8em;
  font-weight: 700;
  margin-bottom: 10px;
  color: var(--amber);
  text-shadow: 0 0 8px var(--amber), 0 0 15px white;
}

.final-time-value {
  font-size: 6em;
  font-weight: 900;
  color: var(--amber);
  -webkit-text-stroke: 2px white;
  text-shadow: 0 0 10px var(--amber), 0 0 30px var(--neon-pink);
}

.game-area {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.music-note-container {
  width: 328px;
  margin-bottom: 20px;
  filter: drop-shadow(0 0 8px var(--glow-color));
  animation: breathing 4s infinite alternate;
}

@keyframes breathing {
  from { transform: scale(1); }
  to { transform: scale(1.03); }
}

footer {
  opacity: 0.4;
  font-size: 12px;
  padding: 10px 0;
}

#confetti-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 10001;
}
</style>
</head>

<script>
/* ============================ CONFIG ============================*/
// üëá ¬°IMPORTANTE! PEGA AQU√ç TU URL DE GOOGLE APPS SCRIPT ENTRE LAS COMILLAS üëá
const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbzVTnpCCoLs54928T3FCIFHJy7X-HMg_Lp2oew5NRcKKOBw57c-VgK6PVjufC65uAxt/exec"; 

/* ============================ VARIABLES ============================*/
const DOM = {
  overlayStart: document.getElementById("overlay-start"),
  overlayResults: document.getElementById("overlay-results"),
  startButton: document.getElementById("startButton"),
  fillStop1: document.getElementById("fillStop1"),
  fillStop2: document.getElementById("fillStop2"),
  finalTimeDisplay: document.getElementById("final-time"),
  finalMessageDisplay: document.getElementById("final-message"),
  canvas: document.getElementById("confetti-canvas"),
  gameArea: document.getElementById("gameArea"),
  nameInput: document.getElementById("playerName")
};

let playerName = "";

const GameState = {
  beats: 0,
  targetBeats: 600,
  isGameActive: false,
  startTime: 0,
  confettiLauncher: confetti.create(DOM.canvas, { resize: true, useWorker: true })
};

/* ============================ SENSORES ============================*/
function vibrate(p) {
  if (navigator.vibrate) navigator.vibrate(p);
}

function handleMotion(event) {
  if (!GameState.isGameActive) return;

  const a = event.acceleration;
  const power = Math.abs(a.x||0) + Math.abs(a.y||0) + Math.abs(a.z||0);

  // Umbral de movimiento
  if (power > 20) {
    GameState.beats++;

    const pct = Math.min(GameState.beats / GameState.targetBeats * 100, 100);
    DOM.fillStop1.setAttribute("offset", pct + "%");
    DOM.fillStop2.setAttribute("offset", pct + "%");

    vibrate(50);

    if (GameState.beats >= GameState.targetBeats) {
      endGame();
    }
  }
}

/* ============================ FINAL ============================*/
function endGame() {
  GameState.isGameActive = false;
  window.removeEventListener("devicemotion", handleMotion);

  const finalTime = ((Date.now() - GameState.startTime) / 1000).toFixed(2);

  DOM.finalMessageDisplay.innerText = "¬°Rockeaste en!";
  DOM.finalTimeDisplay.innerText = `${finalTime}s`;

  DOM.overlayResults.classList.remove("hidden");

  vibrate([200, 100, 200]);
  launchConfetti();

  // Aqu√≠ enviamos los datos usando la funci√≥n corregida
  sendToSheet(playerName || "SIN_NOMBRE", finalTime);
}

/* ============================ GOOGLE SHEETS (CORREGIDO) ============================*/
function sendToSheet(name, time) {
  console.log("Enviando datos...", name, time);
  
  if (WEBHOOK_URL.includes("TU_NUEVA_URL")) {
    console.warn("‚ö†Ô∏è ¬°Falta configurar la URL del Webhook!");
    return;
  }

  fetch(WEBHOOK_URL, {
    method: "POST",
    mode: "no-cors", // Importante para evitar bloqueos de navegador
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      name: name,
      time: time
    })
  })
  .then(() => {
    console.log("‚úÖ Datos enviados (modo no-cors)");
  })
  .catch(err => {
    console.error("‚ùå Error enviando datos:", err);
  });
}

/* ============================ CONFETTI ============================*/
function launchConfetti() {
  const end = Date.now() + 2500;

  function frame() {
    GameState.confettiLauncher({
      particleCount: 3,
      angle: 60,
      spread: 55,
      origin: { x: 0 }
    });
    GameState.confettiLauncher({
      particleCount: 3,
      angle: 120,
      spread: 55,
      origin: { x: 1 }
    });

    if (Date.now() < end) requestAnimationFrame(frame);
  }

  frame();
}

/* ============================ JUEGO ============================*/
function initializeGame() {
  GameState.isGameActive = true;
  GameState.startTime = Date.now();
  GameState.beats = 0;

  DOM.fillStop1.setAttribute("offset", "0%");
  DOM.fillStop2.setAttribute("offset", "0%");

  window.addEventListener("devicemotion", handleMotion);

  vibrate(100);
}

async function startGame() {
  const nameInput = DOM.nameInput.value.trim();

  if (!nameInput) {
    alert("Escribe tu nombre primero üòâ");
    return;
  }

  playerName = nameInput;

  DOM.overlayStart.classList.add("hidden");
  DOM.gameArea.style.display = "flex";

  // Pedir permisos de sensor en iOS 13+
  if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === "function") {
    try {
      const permission = await DeviceMotionEvent.requestPermission();
      if (permission !== "granted") {
        alert("Debes permitir acceso al movimiento para jugar.");
        return;
      }
    } catch (e) {
      console.error(e);
      alert("Error solicitando permisos: " + e);
      return;
    }
  }

  initializeGame();
}

/* ============================ EVENTO ============================*/
DOM.startButton.addEventListener("click", startGame);
</script>
