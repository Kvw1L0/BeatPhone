<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Rock Challenge</title>

<style>
:root {
  --sap-blue: #00A1E0;
  --neon-pink: #FF00FF;
  --electric-blue: #03DAC6;
  --dark-background: #1A1A2E;
  --glow-color: #E0F7FA;
  --amber: #FFC107;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background-color: var(--dark-background);
  background-image: url("fondo.jpg");
  color: white;
  text-align: center;
  padding: 20px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  box-sizing: border-box;
  background-size: cover;
}

/* --- OVERLAYS --- */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(26, 26, 46, 0.95);
  backdrop-filter: blur(10px);
  z-index: 10000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 25px;
  box-sizing: border-box;
  transition: opacity 0.5s ease-out;
  opacity: 1;
  pointer-events: auto;
}

.overlay.hidden {
  opacity: 0;
  pointer-events: none;
}

.overlay-content {
  max-width: 450px;
}

.overlay-content h2 {
  font-size: 28px;
  color: var(--amber);
}

.overlay-content p {
  font-size: 18px;
  line-height: 1.6;
}

#startButton {
  margin-top: 20px;
  padding: 15px 30px;
  font-size: 20px;
  font-weight: bold;
  color: white;
  background-color: var(--amber);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 15px var(--amber);
}

#startButton:active {
  transform: scale(0.95);
}

/* RESULTADOS */
#overlay-results .results-wrapper {
  transform: scale(0.8);
  opacity: 0;
  animation: result-appear 0.6s forwards;
}

@keyframes result-appear {
  to { transform: scale(1); opacity: 1; }
}

.final-message {
  font-size: 2.8em;
  font-weight: 700;
  margin-bottom: 10px;
  color: var(--amber);
  text-shadow: 0 0 8px var(--amber), 0 0 15px white;
}

.final-time-value {
  font-size: 6em;
  font-weight: 900;
  color: var(--amber);
  -webkit-text-stroke: 2px white;
  text-shadow: 0 0 10px var(--amber), 0 0 30px var(--neon-pink);
}

.game-area {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  flex-grow: 1;
}

.music-note-container {
  width: 328px;
  margin-bottom: 20px;
  filter: drop-shadow(0 0 8px var(--glow-color));
  animation: breathing 4s infinite alternate;
}

@keyframes breathing {
  from { transform: scale(1); }
  to { transform: scale(1.03); }
}

footer {
  width: 100%;
  font-size: 12px;
  opacity: 0.4;
  padding: 10px 0;
}

#confetti-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 10001;
}
</style>
</head>

<body>

<!-- OVERLAY DE INICIO -->
<div id="overlay-start" class="overlay">
  <div class="overlay-content">
    <h2>¡VELTIS Rock Challenge! ⚡</h2>
    <p>Agita tu celular lo más rápido que puedas para cargar de energía la nota musical.</p>

    <input id="playerName"
      type="text"
      placeholder="Tu nombre"
      style="margin-top:15px;padding:12px;width:80%;font-size:18px;border-radius:8px;border:none;">

    <button id="startButton">¡Comenzar!</button>
  </div>
</div>

<!-- RESULTADOS -->
<div id="overlay-results" class="overlay hidden">
  <div class="results-wrapper">
    <p class="final-message" id="final-message"></p>
    <h2 class="final-time-value" id="final-time"></h2>
  </div>
</div>

<canvas id="confetti-canvas"></canvas>

<div id="gameArea" class="game-area">
  <div class="music-note-container">
    <svg id="userQuaver" viewBox="0 0 450 675">

      <defs>
        <linearGradient id="fillGradient" x1="0%" y1="100%" x2="0%" y2="0%">
          <stop id="fillStop1" offset="0%" stop-color="var(--sap-blue)" />
          <stop id="fillStop2" offset="0%" stop-color="rgba(30,30,30,0.2)" />
        </linearGradient>
      </defs>

      <path d="M 254.2 82.9 C 255.8 82.2 257.6 82.2 259.1 83 C 275.9 91.3 300.3 108.7 319.8 134.2 C 339.4 159.7 354.2 193.6 351 234.7 C 348.1 272.2 361.5 296 379.1 310.8 C 396.9 325.9 419.4 332 434.6 332.9 C 437.1 333.1 439.2 334.9 439.7 337.4 C 440.2 340 438.9 342.5 436.6 343.6 C 416.1 353.2 383.8 361.9 354 356 C 339 353 324.5 346.2 312.6 334 C 300.7 321.7 291.7 304.3 287.1 280.4 C 286.1 275.1 285.1 271.1 284 268.1 C 283.2 265.9 282.5 264.6 282 263.8 C 281.7 264 281.4 264.3 281.1 264.8 C 278.5 268 275.5 274.3 272.1 283.5 C 268.7 292.6 265.2 304 261.7 317.1 C 247.4 369.6 232.3 447.6 221.1 505.9 C 220.7 507.8 220.4 509.7 220 511.6 C 216.3 557.5 169.7 592.2 115 592.2 C 58.1 592.2 9.8 554.5 9.8 505.7 C 9.8 457 58.1 419.3 115 419.3 C 136.6 419.3 156.8 424.7 173.5 433.9 L 251.2 86.8 C 251.5 85.1 252.7 83.7 254.2 82.9 Z"
        fill="url(#fillGradient)"
        stroke="var(--glow-color)"
        stroke-width="8"/>
    </svg>
  </div>
</div>

<footer>Rock Challenge</footer>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* ============================
   CONFIG
=============================*/
const WEBHOOK_URL = "TU_URL_WEBAPP"; // <<< EDITA ESTO

/* ============================
   VARIABLES
=============================*/
const DOM = {
  overlayStart: document.getElementById("overlay-start"),
  overlayResults: document.getElementById("overlay-results"),
  startButton: document.getElementById("startButton"),
  fillStop1: document.getElementById("fillStop1"),
  fillStop2: document.getElementById("fillStop2"),
  finalTimeDisplay: document.getElementById("final-time"),
  finalMessageDisplay: document.getElementById("final-message"),
  canvas: document.getElementById("confetti-canvas"),
  gameArea: document.getElementById("gameArea"),
  nameInput: document.getElementById("playerName")
};

let playerName = "";

const GameState = {
  beats: 0,
  targetBeats: 600,
  isGameActive: false,
  startTime: 0,
  confettiLauncher: confetti.create(DOM.canvas, { resize: true, useWorker: true }),
};

/* ============================
   SENSOR
=============================*/
function vibrate(p) {
  if (navigator.vibrate) navigator.vibrate(p);
}

function handleMotion(event) {
  if (!GameState.isGameActive) return;

  const a = event.acceleration;
  const power = Math.abs(a.x||0) + Math.abs(a.y||0) + Math.abs(a.z||0);

  if (power > 20) {
    GameState.beats++;

    const pct = Math.min(GameState.beats / GameState.targetBeats * 100, 100);
    DOM.fillStop1.setAttribute("offset", pct + "%");
    DOM.fillStop2.setAttribute("offset", pct + "%");

    vibrate(50);

    if (GameState.beats >= GameState.targetBeats) {
      endGame();
    }
  }
}

/* ============================
   FINAL
=============================*/
function endGame() {
  GameState.isGameActive = false;
  window.removeEventListener("devicemotion", handleMotion);

  const finalTime = ((Date.now() - GameState.startTime) / 1000).toFixed(2);

  DOM.finalMessageDisplay.innerText = "¡Rockeaste en";
  DOM.finalTimeDisplay.innerText = finalTime + "s!";

  DOM.overlayResults.classList.remove("hidden");
  vibrate([200,100,200]);

  launchConfetti();

  sendToSheet(playerName, finalTime);
}

/* ============================
   CONFETTI
=============================*/
function launchConfetti() {
  const end = Date.now() + 2500;

  function frame() {
    GameState.confettiLauncher({
      particleCount: 3,
      angle: 60,
      spread: 55,
      origin: { x: 0 }
    });
    GameState.confettiLauncher({
      particleCount: 3,
      angle: 120,
      spread: 55,
      origin: { x: 1 }
    });

    if (Date.now() < end) requestAnimationFrame(frame);
  }

  frame();
}

/* ============================
   ENVIAR A GOOGLE SHEETS
=============================*/
async function sendToSheet(name, time) {
  try {
    await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, time })
    });
  } catch(e) {
    console.error("Error enviando datos", e);
  }
}

/* ============================
   FLUJO DEL JUEGO
=============================*/
function startGame() {
  GameState.isGameActive = true;
  GameState.startTime = Date.now();
}

async function initializeGame() {
  playerName = DOM.nameInput.value.trim();

  if (playerName === "") {
    alert("Ingresa tu nombre para jugar");
    return;
  }

  DOM.overlayStart.classList.add("hidden");
  DOM.gameArea.style.display = "flex";

  if (typeof DeviceMotionEvent.requestPermission === "function") {
    try {
      const permission = await DeviceMotionEvent.requestPermission();
      if (permission === "granted") {
        window.addEventListener("devicemotion", handleMotion);
        startGame();
      } else {
        alert("Debes permitir acceso al sensor de movimiento.");
      }
    } catch {
      alert("Error solicitando permisos.");
    }
  } else {
    window.addEventListener("devicemotion", handleMotion);
    startGame();
  }
}

DOM.startButton.addEventListener("click", initializeGame);
</script>

</body>
</html>
